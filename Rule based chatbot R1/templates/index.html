<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Crop Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            width: 40%;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .chat-header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 12px 12px 0 0;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 2px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .user-message, .bot-message {
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        .input-group {
            display: flex;
            padding: 15px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .send-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ðŸŒ± Weather Crop Advisor</div>
        <div class="chat-box" id="chat-box">
            {% for chat in chat_history %}
                <div class="message-container">
                    <div class="user-message"><strong>You:</strong> {{ chat.user }}</div>
                </div>
                <div class="message-container">
                    <div class="bot-message"><strong>Bot:</strong> {{ chat.bot }}</div>
                </div>
            {% endfor %}
        </div>
        <form method="post" class="input-group">
            <input type="text" name="user_input" class="form-control" placeholder="Ask about weather or crops..." required>
            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>

    <script>
        // Scroll chat to the bottom automatically
        var chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>
